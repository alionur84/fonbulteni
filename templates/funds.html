{% extends 'base.html' %}

{% block content %}
<br>
<div class="shadow p-3 mb-5 bg-body rounded">
  
  <form method="POST">
      {{ form.hidden_tag() }}
      <h3>{{ form.req_funds.label }}</h3>
      <br>
      {{ form.req_funds(rows=200, multiple=True, class="form-select") }}
      <br/>
      {{ form.submit(class="btn btn-secondary") }}

      <br/>
  </form>
 
</div>

{% endblock %}
