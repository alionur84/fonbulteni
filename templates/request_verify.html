{% extends 'base.html' %}


{% block content %}
<div>
  <h3>Onay emaili için lütfen formu doldurunuz.</h3>
  <br>
  <div class="shadow p-3 mb-5 bg-body rounded">
      <form method="POST">
        {{ form.hidden_tag() }}

        {{ form.email.label(class="form-label") }}

        {{ form.email(class="form-control") }}
        
        <br/>

        {{ form.submit(class="btn btn-secondary") }}

      </form>
  </div>
</div>
{% endblock %}
